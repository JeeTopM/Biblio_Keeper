{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/yasenevo.PNG' %}" alt="Лого">
        <span class="logo">Библиотека № 171</span>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house" style="color: #d3d559;"></i> Главная</li></a>
            <a href="{% url 'readers_home' %}"><li><i class="fa-solid fa-book" style="color: #d3d559;"></i> Выдача / Прием книг</li></a>
            <a href="{% url 'purchase_home' %}"><li><i class="fa-solid fa-book-medical" style="color: #d3d559;"></i> Заявка на закупку</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
